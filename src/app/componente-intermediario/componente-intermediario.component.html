<div class="row">
    <div class="col-md-12">
        <form (ngSubmit)="salvar()" [formGroup]="form" novalidate>
            <div>
                <label>Id: </label>
                <input type="number" class="form-control" formControlName="id" />
            </div>
            <div>
                <label>Observação: </label>
                <input type="text" class="form-control" formControlName="descricao" />
            </div>
            <div *ngIf="habilitarCampoCustomizado">
                <label>Campo Customizado: </label>
                <input type="text" class="form-control" formControlName="customizado" />
            </div>
            <br>
            <div class="pull-right">
                <button type="submit" class="btn btn-primary" id="btn-salvar">
                    Salvar
                </button>
                <button type="button" class="btn btn-secondary" id="btn-customizar" (click)="tratarCampoCustomizado()">
                    Mostrar/Ocultar campo customizado
                </button>
            </div>
        </form>
    </div>
</div>
