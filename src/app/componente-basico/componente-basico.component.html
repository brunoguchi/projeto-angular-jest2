<p>componente-basico works!</p>

<div class="row">
    <div class="col-md-12">
        <form (ngSubmit)="salvar()" [formGroup]="form" novalidate>
            <div>
                <label>Id: </label>
                <input type="number" class="form-control" formControlName="id" />
            </div>
            <div>
                <label>Observação: </label>
                <input type="text" class="form-control" formControlName="descricao" />
            </div>
            <br>
            <div class="pull-right">
                <button type="submit" class="btn btn-success" id="btn-salvar">
                    Salvar
                </button>
            </div>
        </form>
    </div>
</div>
